<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Gateway Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <script src="localization.js"></script>

</head>

<body>

    <div class="app-window">
        <!-- Title bar with control buttons -->
        <div class="title-bar">
            <h1>Interstellar Gateway Launcher</h1>
            <div class="controls">
                <button class="close"></button>
            </div>
        </div>

        <!-- Launcher content -->
        <div class="launcher">
            <!-- Sidebar with menu options -->
            <div class="sidebar">
                <a href="#" class="menu-item active" data-section="play">Играть</a>
                <a href="#" class="menu-item" data-section="shop">Магазин</a>
                <a href="#" class="menu-item" data-section="news">Новости</a>
                <a href="https://discord.gg/sn28ff4Zwq" target="_blank" class="menu-item">Discord</a>
                <a href="#" class="menu-item" data-section="settings">Настройки</a>
            </div>

            <!-- Main content area for 'Играть' -->
            <div class="main-content" id="play-section">
                <!-- Server Card (Играть) -->
                <div class="server-item">
                    <div class="server-info">
                        <h2>GALACTIC CONFLICT</h2>
                        <p class="status">
                            Статус: <span id="server-status" class="status-online">Онлайн</span>
                        </p>
                        <p class="status">
                            Онлайн игроков: <span id="server-online-count">42</span>
                        </p>
                    </div>
                    <button class="play-button">Подключиться</button>
                </div>
            </div>

            <!-- Placeholder for 'Магазин' -->
            <div class="main-content" id="shop-section" style="display: none;">
                <h1>Магазин</h1>
                <p class="coming-soon">В разработке...</p>
            </div>

            <!-- Placeholder for 'Новости' -->
            <div class="main-content" id="news-section" style="display: none;">
                <h1>Новости</h1>
                <p class="coming-soon">В разработке...</p>
            </div>

            <!-- Placeholder for 'Настройки' -->
            <div class="main-content" id="settings-section" style="display: none;">
                <div class="settings-section">
                    <!-- Existing settings -->
                    <div class="settings-item">
                        <label for="language-select">Смена языка</label>
                        <select id="language-select">
                            <option value="ru" data-icon="https://img.icons8.com/color/50/russian-federation-circular.png">Русский</option>
                            <option value="en" data-icon="https://img.icons8.com/color/50/great-britain-circular.png">English</option>
                            <option value="be" data-icon="https://img.icons8.com/color/50/belarus-circular.png">Беларуская</option>
                            <option value="uk" data-icon="https://img.icons8.com/color/50/ukraine-circular.png">Українська</option>
                        </select>
                        
                        
                    </div>
                    <div class="settings-item">
                        <label>Отключить анимацию партиклов</label>
                        <input type="checkbox" id="toggle-particles">
                    </div>

                    <!-- Option for minimizing launcher -->
                    <div class="settings-item">
                        <label>Сворачивать лаунчер после запуска игры</label>
                        <input type="checkbox" id="minimize-launcher">
                    </div>
                </div>
            </div>


        </div>

        <!-- Particle effects for background animation -->
        <div class="particles" id="particles-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
